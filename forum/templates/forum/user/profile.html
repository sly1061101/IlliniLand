					<form action="" method="POST">

							<label for="email" class="col-sm-4 col-form-label">Illinois Email : </label>

            <div class="form-group row">

            </div>



            <div class="form-group row">
              <label for="bio" class="col-sm-4 col-form-label">Bio : </label>
              <label for="bio" class="col-sm-4 col-form-label">This is my bio. This is my bio. This is my bio. This is my bio. This is my bio.</label>

            <div class="form-group row mb-5">
              <label for="public" class="col-sm-4 col-form-label">Profile public : </label>
              <label for="public" class="col-sm-4 col-form-label">Yes</label>
            </div>
