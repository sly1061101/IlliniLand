{% load static %}
<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   <head>

      <title>IlliniLand - Login</title>
      <!-- <base href = "http://illiniland.web.engr.illinois.edu" /> -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'forum/css/main.css' %}">
   </head>

   <body class="bg-ac">

     <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><b class=illini>Illini</b><b class=land>land</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
<!--             <li class="nav-item">
              <a class="nav-link" href="/square/">Square</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/login/">Sign In / Register</a>
            </li>
          </ul>
		  <form action="/search" method="POST" class="form-inline my-2 my-lg-0" >
            {% csrf_token %}
            <input class="form-control mr-sm-2" name ="search_string" type="search" value="CS125" aria-label= "Search">
            <select class ="form-control" name="search_type">
                <option value="course">course</option>
                <option value="question">question</option>
            </select> &nbsp;&nbsp;
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- body -->
      <div style="min-height: 100%;">
			<div class="container pl-xs-5 pr-xs-5 pt-4 pb-4">
				<div class="card col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center pr-sm-5 pl-sm-5">
					<h1 class="mt-4 mb-sm-5 mb-4 content-heading">Sign in</h1>
					<form action="" method="POST">
            {% csrf_token %}
						<div class="form-group row">
							<label for="username" class="col-sm-4 col-form-label">Email : </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="username" placeholder="Email..." required="">
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-4 col-form-label">Password : </label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="password" placeholder="Password..." required="">
							</div>
						</div>
						<div class="mt-5 pb-3">
							<hr>
							Don't have an account? Register <a href="/register/">here!</a>
						</div>
						<button type="submit" name="login_submit" class="btn btn-primary mb-4">Submit</button>
					</form>
				</div>
			</div>
		</div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   </body>


<script type="text/javascript">
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>


</html>
